<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="">
        <div class="d-lg-flex ">
            <img class=" col-lg-6 col-12 img-fluid mt-lg-1" style="height: 600px; " src="images/log-in-3938430_1920.jpg"
                alt="">
            <div class="col-lg-6 col-12 pe-lg-5 pt-lg-4 mt-lg-3">
                <div class="ms-lg-5 ps-lg-5 needs-validation  align-middle " novalidate>
                    <p class=" fs-2 fw-bold  me-lg-5  pe-lg-5 mt-5" style="text-align: center;">Register now</p>
                    <div class=" ms-3">
                        <div class="d-flex justify-content-md-center d-lg-flex me-lg-5">
                            <div class=" ">
                                <label for="validationCustom01" class="form-label fw-semibold fs-5">Full name</label>
                                <input type="text" class="form-control" style="width: 15rem; " id="validationCustom01"
                                    placeholder="name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class=" ms-3">
                                <label for="validationCustom02" class="form-label fw-semibold fs-5 ">Username</label>
                                <input type="text" class="form-control" style="width: 15rem; " id="validationCustom02"
                                    placeholder="username" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-md-center d-lg-flex  me-lg-5">
                            <div class="">
                                <label for="validationCustomUsername" class="form-label fw-semibold fs-5">Email</label>
                                <div class="input-group has-validation" style="width: 15rem; ">
                                    <input type="email" class="form-control" placeholder="Email"
                                        id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>

                                </div>
                            </div>
                            <div class="ms-3 ">
                                <label for="validationCustom03" class="form-label fw-semibold fs-5">Phone Number</label>
                                <input type="text" class="form-control" style="width: 15rem; " placeholder="Number"
                                    id="validationCustom03" required>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-md-center d-lg-flex  me-lg-5">
                            <div class=" ">
                                <label for="validationCustom04" class="form-label fw-semibold fs-5">Password</label>
                                <input type="password" style="width: 15rem; " class="form-control"
                                    placeholder="password" id="validationCustom03" required>


                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="ms-3">
                                <label for="validationCustom05" class="form-label fw-semibold fs-5">Confirm
                                    Password</label>
                                <input type="password" style="width: 15rem; " class="form-control"
                                    placeholder=" password" id="validationCustom05" required>

                            </div>
                        </div>

                    </div>
                    <div class=" m-3">
                        <p class="fw-semibold fs-5 me-lg-5 mt-4 text-md-center">
                            Gender
                        </p>
                        <div class="d-flex mt-3 justify-content-md-center  me-md-5 pe-md-5 ms-lg-3">
                            <div class="form-check  ">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male </label>
                            </div>
                            <div class="form-check ms-5 me-5 ">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Others </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-lg-start mb-md-5  ms-lg-5 justify-content-center">
                        <a href="/index.html" style="width: 8rem;"
                            class="btn rounded border border-1 btn-light text-info ">
                            Home
                        </a>
                        <button class="btn btn-primary ms-3" type="submit">Registration</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
